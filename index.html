<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividades JavaScript</title>
    <script>
        // Atividade 1: Mensagem de 'Olá Mundo'
function exibirMensagem() {
    alert('Olá Mundo');
}

// Atividade 2: Soma de 2 inteiros
function exibirSoma() {
    var num1 = parseInt(document.getElementById('num1').value);
    var num2 = parseInt(document.getElementById('num2').value);
    var soma = num1 + num2;
    document.getElementById('resultado').textContent = 'A soma é: ' + soma;
}

// Atividade 3: Alterar propriedade de um elemento por id
function alterarPropriedadePorId() {
    var elemento = document.getElementById('elementoId');
    elemento.textContent = 'Texto alterado por ID';
}

// Atividade 4: Alterar propriedade de um elemento por name
function alterarPropriedadePorName() {
    var elementos = document.getElementsByName('elementoName');
    for (var i = 0; i < elementos.length; i++) {
        elementos[i].textContent = 'Texto alterado por Name';
    }
}

// Atividade 5: Alterar propriedade de um elemento por class
function alterarPropriedadePorClass() {
    var elementos = document.getElementsByClassName('elementoClass');
    for (var i = 0; i < elementos.length; i++) {
        elementos[i].textContent = 'Texto alterado por Classe';
    }
}

    </script>
</head>
<body>
    <h1>Atividades JavaScript</h1>

    <!-- Atividade 1: Mensagem de 'Olá Mundo' -->
    <button onclick="exibirMensagem()">Exibir 'Olá Mundo'</button>

    <!-- Atividade 2: Soma de 2 inteiros -->
    <div>
        <label for="num1">Número 1:</label>
        <input type="number" id="num1">
        <label for="num2">Número 2:</label>
        <input type="number" id="num2">
        <button onclick="exibirSoma()">Somar</button>
        <p id="resultado"></p>
    </div>

    <!-- Atividade 3: Alterar propriedade de um elemento por id -->
    <div>
        <button onclick="alterarPropriedadePorId()">Alterar propriedade por ID</button>
        <p id="elementoId">Texto original</p>
    </div>

    <!-- Atividade 4: Alterar propriedade de um elemento por name -->
    <div>
        <button onclick="alterarPropriedadePorName()">Alterar propriedade por Name</button>
        <p name="elementoName">Texto original</p>
    </div>

    <!-- Atividade 5: Alterar propriedade de um elemento por class -->
    <div>
        <button onclick="alterarPropriedadePorClass()">Alterar propriedade por Classe</button>
        <p class="elementoClass">Texto original</p>
    </div>

</body>
</html>
